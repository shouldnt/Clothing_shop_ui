<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/product-detail.css">
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	</head>
	<body>
		
		<div class="product">
			
			<div class="product__img">
				<img class="img-responsive" src="../images/product_detail.jpg" alt="detail">
			</div>

			<div class="product__detail">
				<form action="#">

					<div class="detail_grid">
						<div class="label">Mã số</div>
						<div class="info">QSK-276</div>
					</div>

					<div class="detail_grid">
						<div class="label">Trạng thái</div>
						<div class="info">QSK-276</div>
					</div>

					<div class="detail_grid">
						<div class="label">Size</div>
						<div class="info">QSK-276</div>
					</div>

					<div class="detail_grid">
						<div class="label">Màu sắc</div>
						<div class="info">QSK-276</div>
					</div>

					<div class="detail_grid">
						<div class="label">Số lượng</div>
						<div class="info">
							<input type="quantity" value="1" class="form-control">
						</div>
					</div>

					<div class="detail_grid">
						<div class="label">Giá</div>
						<div class="info">QSK-276</div>
					</div>

					<div class="form_btn">
						<button>
							<i class="fa fa-heart-o"></i>
							Đặt ngay, Giao tận nơi
						</button>
						<button>
							<i class="fa fa-heart-o"></i>
							Thêm vào giỏ hàng
						</button>
					</div>

				</form>
			</div>

			<div class="contact">
