<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/css/normalize.css">
		<link rel="stylesheet" href="/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="/css/login.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">		
	</head>

	<body>

		<div class="container">
			<section class="title">
				<h3>ĐĂNG KÝ TÀI KHOẢN</h3>
			</section>
			<section class="login">
				<div class="have-account row align-items">
					<label for="">Bạn đã có tài khoản:</label>
					<a href="#">Đăng nhập</a>
				</div>
				
				<div class="social-connnect row align-center">
					<label for="">Bạn có thể đăng nhập với:</label> 
					<div class="icon-list">
						<a href="#"><i class="fa fa-facebook-square"></i></a>
						<a href="#"><i class="fa fa-google"></i></a>
					</div>
				</div>
				
			</section>

			<form action="#">
				<div class="control column">
					<label for="">Email</label>
					<input type="text" placeholder="Nhập Email muốn đăng ký">

				</div>
				<div class=" control column">
					<label for="">Password:</label>
					<input type="text" placeholder="Nhập mật khẩu muốn đăng ký">
				</div>

				<div class=" control column">
					<label for="">Nhập lại Password:</label>
					<input type="text" placeholder="Nhập lại mật khẩu ">
				</div>

				<div class=" control column">
					<label for="">Họ và tên:</label>
					<input type="text" placeholder="Nhập họ và tên ">
				</div>

				<div class=" control row align-center">
					<input type="checkbox">
					<a href="#">Tôi đồng ý với điều khoản sử dụng</a>
				</div>

				<div class="control">
					<button>Đặng ký</button>
				</div>

			</form>


		</div>


	</body>
	
	<footer>
		
	</footer>

</html>
