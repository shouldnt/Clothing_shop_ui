<div class="products" :style="show?show_more : show_less">
	<div class="product__block " v-for="n in 10">
		<div class="block__top">
			<div class="block__image">
				<img src="./images/temp.jpg" alt="" class="responsive-image">
				<div class="addition">
					<img src="./images/temp-additional.jpg" alt="" class="responsive-image">

			</div>

			<div class="block__button">

			</div>

				<div class="quick-view">

			<div class="block__status">

		</div>

		<div class="block__bottom">
